<div class="content">
    <div class="price-overview">
        <h1>Saison {{ currentSeason }}</h1>
        <h2>Kurspreise im heimischen Gel√§nde (Skihang bei der Kapfenburg)</h2>

        <div *ngFor="let p of courseAtHomePrice" class="price-table">
            <div *ngFor="let s of p.sportType" class="labels__top">
                <div class="price-table__type">
                    <h2>{{ s.type }} - {{ s.time }}</h2>
                </div>
                <hr />
                <div *ngFor="let g of s.ageGroup" class="price-table__group labels__sub">
                    <div>
                        <h3>{{ g.group }}</h3>
                    </div>
                    <div *ngFor="let m of g.clubMemberStatus" class="price-table__values labels__values">
                        <div>{{ m.clubMemberStatus }}</div>
                        <div>{{ m.value }}</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
