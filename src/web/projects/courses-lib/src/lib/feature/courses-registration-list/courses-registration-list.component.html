<shared-lib-site-header [title]="title">
    <mat-form-field appearance="fill">
        <mat-label>Sportart</mat-label>
        <mat-select (selectionChange)="onSportTypeChange($event.value)">
            <mat-option value="">Alle</mat-option>
            <mat-option value="Alpin">Alpin</mat-option>
            <mat-option value="Snowboard">Snowboard</mat-option>
        </mat-select>
    </mat-form-field>
</shared-lib-site-header>
<lib-courses-registration-table
    [registrations$]="registrations$"
    [totalItems]="totalItems"
    [pageIndex]="page - 1"
    [limit]="limit"
    [filter]="filter"
    [sortColumn]="sortColumn"
    [sortDirection]="sortDirection"
    (sortChange)="onSortChange($event)"
    (pageChange)="onPageChange($event)"
    (filterChange)="onFilterChange($event)"
    (delete)="onDelete($event)"
></lib-courses-registration-table>

<ng-template #loading>
    <p>Loading registrations...</p>
</ng-template>
