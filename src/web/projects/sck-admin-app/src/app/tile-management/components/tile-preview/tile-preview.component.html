<mat-card appearance="outlined" *ngIf="tile" class="card" [ngClass]="{ expired: tile.expired }">
    <mat-card-header>
        <div *ngIf="tile.avatar" mat-card-avatar class="card-header-image">
            <img mat-card-avatar [src]="getImageUrl(tile.avatar)" />
        </div>
        <mat-card-title class="card-date">{{ tile.date | date: 'dd.MM.yyyy' }}</mat-card-title>
        <mat-card-title style="white-space: pre-wrap" [innerHTML]="renderMarkdown(tile.title)"></mat-card-title>
        <mat-card-subtitle class="mat-card-content">{{ tile.subTitle }}</mat-card-subtitle>
    </mat-card-header>

    <span *ngIf="tile.status === tileStatusEnum.Canceled" class="canceled-stamp">Abgesagt</span>
    <span *ngIf="tile.status === tileStatusEnum.BookedUp" class="booked-up-stamp">Warteliste</span>

    <img mat-card-image [src]="getImageUrl(tile.image)" [alt]="tile.imageDescription" *ngIf="tile.image" />

    <mat-card-content class="mat-card-content">
        <p [innerHTML]="renderMarkdown(tile.description)"></p>
    </mat-card-content>

    <mat-card-actions class="actions">
        <ng-container *ngFor="let action of tile.actions" [ngSwitch]="action">
            <button
                *ngSwitchCase="tileActionsEnum.Download"
                mat-fab
                extended
                class="card-button"
                color="primary"
                matTooltip="Öffnen"
            >
                <mat-icon>download</mat-icon>
                Öffnen
            </button>
            <button
                *ngSwitchCase="tileActionsEnum.Register"
                class="card-button"
                mat-fab
                extended
                color="primary"
                matTooltip="Anmelden"
            >
                <mat-icon>event_note</mat-icon>
                Anmelden
            </button>
            <div class="secondary-action-buttons">
                <button *ngSwitchCase="tileActionsEnum.Share" mat-mini-fab matTooltip="Teilen" class="card-button">
                    <mat-icon>share</mat-icon>
                </button>
            </div>
        </ng-container>
    </mat-card-actions>
</mat-card>
