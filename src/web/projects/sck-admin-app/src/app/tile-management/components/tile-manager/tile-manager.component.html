<div class="tile-management-container">
    <div class="tile-list-container">
        <app-tile-list (tileSelected)="onTileSelected($event)" [selectedTileId]="selectedTile?.id"></app-tile-list>
    </div>
    <div class="tile-editor-container">
        <app-tile-editor [tile]="selectedTile" (tileSaved)="onTileSaved()"></app-tile-editor>
    </div>
</div>
