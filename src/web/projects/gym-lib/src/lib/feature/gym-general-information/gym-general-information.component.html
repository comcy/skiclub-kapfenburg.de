<div class="content">
  <ng-container *ngIf="gymState.gymOffers$ | async as gymOffers">
    <div class="info-page" *ngFor="let g of gymOffers">
      <h3>{{ g.title }}</h3>
      <h2>{{ g.appointment }}</h2>
      <p>
        {{ g.description }}
      </p>
      <p>
        <i>{{ g.contact }}</i>
      </p>
    </div>
  </ng-container>
</div>
