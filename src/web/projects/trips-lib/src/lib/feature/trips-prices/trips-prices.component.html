<div class="content">
    <h3>Aktuelle Preisliste</h3>
    <div class="price-overview">
        <div class="price-table">{{ busOnlyPrice.label }}</div>

        <hr />

        <div *ngFor="let g of busOnlyPrice.ageGroup" class="price-table__type labels__top">
            <div *ngFor="let c of g.clubMemberStatus" class="price-table__values labels__values">
                <div>Pauschale</div>
                <div>{{ c.value }}</div>
            </div>
        </div>
    </div>

    <div class="price-overview">
        <hr />
        <div>* aktuelle Preise zu den Ausfahrten entnehmen Sie bitte den aktuelle Information bei der Anmeldung.</div>
    </div>
</div>
