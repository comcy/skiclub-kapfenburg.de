<lib-register-dialog
  *ngIf="tripDetails$ | async as trips"
  [title]="dialogTitle"
  [registerForm]="true"
>
  <lib-trips-registration-form
    registerForm
    [additionalData]="trips"
    (onSubmit)="onTripRegistrationFormSubmit($event)"
  >
  </lib-trips-registration-form>
</lib-register-dialog>
