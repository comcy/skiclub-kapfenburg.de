<mat-form-field>
    <mat-label>Suche</mat-label>
    <input matInput (keyup)="onFilter($event)" [value]="filter" #input />
    <button matSuffix mat-icon-button aria-label="Search">
        <mat-icon>search</mat-icon>
    </button>
</mat-form-field>

<div class="mat-elevation-z8">
    <table
        mat-table
        [dataSource]="dataSource"
        matSort
        (matSortChange)="onSort($event)"
        [matSortActive]="sortColumn"
        [matSortDirection]="sortDirection"
    >
        <!-- First Name Column -->
        <ng-container matColumnDef="firstName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>First Name</th>
            <td mat-cell *matCellDef="let row">{{ row.firstName }}</td>
        </ng-container>

        <!-- Last Name Column -->
        <ng-container matColumnDef="lastName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Last Name</th>
            <td mat-cell *matCellDef="let row">{{ row.lastName }}</td>
        </ng-container>

        <!-- Email Column -->
        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
            <td mat-cell *matCellDef="let row">{{ row.email }}</td>
        </ng-container>

        <!-- Phone Column -->
        <ng-container matColumnDef="phone">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Phone</th>
            <td mat-cell *matCellDef="let row">{{ row.phone }}</td>
        </ng-container>

        <!-- Boarding Column -->
        <ng-container matColumnDef="boarding">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Boarding</th>
            <td mat-cell *matCellDef="let row">{{ row.boarding }}</td>
        </ng-container>

        <!-- Age Column -->
        <ng-container matColumnDef="age">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Age</th>
            <td mat-cell *matCellDef="let row">{{ row.age }}</td>
        </ng-container>

        <!-- Action Column -->
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef>Action</th>
            <td mat-cell *matCellDef="let row">
                <button mat-icon-button (click)="delete.emit(row.id)">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <hr class="separator" />

    <mat-paginator
        [length]="totalItems"
        [pageIndex]="pageIndex"
        [pageSize]="limit"
        [pageSizeOptions]="[5, 10, 25, 100]"
        (page)="onPage($event)"
    ></mat-paginator>
</div>
