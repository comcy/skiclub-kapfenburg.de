<mat-toolbar color="primary">
  <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()">
    <!-- *ngIf="isHandset$ | async" -->
    <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
  </button>
  <span class="small-spacer"></span>
  <span>Skiclub Kapfenburg e.V.</span>

  <span class="spacer"></span>

</mat-toolbar>

<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list *ngFor="let n of navItems">
      <a mat-list-item (click)="drawer.close()" [routerLink]="[n.route]" routerLinkActive="list-item-active">{{n.name}}
      </a>
      <!-- <a mat-list-item href="{{n.route}}" (click)="routeTo(n.route)">{{n.name}}</a> -->
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>

    <router-outlet></router-outlet>
    <!-- Add Content Here -->
  </mat-sidenav-content>
</mat-sidenav-container>
