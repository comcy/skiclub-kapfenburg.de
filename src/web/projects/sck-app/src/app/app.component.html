<div id="navigation">
    <shared-lib-site-navigation [logo]="logoPath" [title]="title" [navItems]="navItems"></shared-lib-site-navigation>
</div>

<div class="content">
    <router-outlet></router-outlet>
</div>

<div id="footer">
    <shared-lib-site-footer [navItems]="footerNavItems" [color]="footerColor">
        <div center>
            <shared-lib-mail-button></shared-lib-mail-button>

            <shared-lib-facebook-button></shared-lib-facebook-button>

            <shared-lib-instagram-button></shared-lib-instagram-button>
        </div>

        <div right>
            <div class="copyright">
                <shared-lib-comcy-copyright
                    [buildNumber]="buildNumber"
                    [link]="'https://github.com/comcy/skiclub-kapfenburg.de'"
                ></shared-lib-comcy-copyright>
            </div>
        </div>
    </shared-lib-site-footer>
</div>
