<div class="content-container">
  <form class="form" [formGroup]="tripRegisterForm" (submit)="submit()">
    <mat-form-field class="full-width" appearance="fill">
      <mat-label>Ausfahrt</mat-label>
      <mat-select formControlName="trip">
        <mat-option *ngFor="let trip of additionalData" [value]="trip"
          >{{ trip.date }} - {{ trip.destination }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <table class="full-width" cellspacing="0">
      <tr>
        <td>
          <mat-form-field class="full-width" appearance="fill">
            <mat-label>Vorname</mat-label>
            <input matInput formControlName="firstName" />
          </mat-form-field>
        </td>
        <td>
          <mat-form-field class="full-width" appearance="fill">
            <mat-label>Nachname</mat-label>
            <input matInput formControlName="lastName" />
          </mat-form-field>
        </td>
      </tr>
    </table>

    <p>
      <mat-form-field class="full-width" appearance="fill">
        <mat-label>E-Mail</mat-label>
        <input matInput formControlName="email" />
        <mat-error *ngIf="hasError('email')">
          Bitte geben Sie eine korrekte E-Mail Adresse an.
        </mat-error>
      </mat-form-field>

      <mat-form-field class="full-width" appearance="fill">
        <mat-label>Telefonnummer</mat-label>
        <input matInput formControlName="phone" />
      </mat-form-field>
    </p>

    <table class="full-width" cellspacing="0">
      <tr>
        <td>
          <mat-form-field class="full-width" appearance="fill">
            <mat-label>Anzahl Personen</mat-label>
            <input matInput formControlName="amount" value="1" />
          </mat-form-field>
        </td>
        <td>
          <mat-form-field class="full-width" appearance="fill">
            <mat-label>Zustieg</mat-label>
            <mat-select formControlName="boarding">
              <mat-option
                *ngFor="let boarding of boardingList"
                [value]="boarding"
                >{{ boarding }}</mat-option
              >
            </mat-select>
          </mat-form-field>
        </td>
      </tr>
    </table>
    <p>
      <mat-form-field class="full-width" appearance="fill">
        <mat-label>Zusatzinformationen</mat-label>
        <textarea matInput formControlName="additionalText" rows="8"></textarea>
      </mat-form-field>
    </p>
    <mat-error *ngIf="!tripRegisterForm.valid && tripRegisterForm.touched">
      Bitte alle erfordelichen Felder (*) ausf√ºllen.
    </mat-error>

    <button
      mat-raised-button
      color="primary"
      type="submit"
      [disabled]="isSubmitDisabled()"
    >
      Absenden
    </button>
    <mat-progress-spinner *ngIf="!isSending" class="example-margin" color="primary">
    </mat-progress-spinner>
  </form>
</div>
