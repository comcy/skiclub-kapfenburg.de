<lib-register-dialog
  *ngIf="tripDetails"
  [title]="dialogTitle"
  [registerForm]="true"
>
  <lib-trip-registration-form
    registerForm
    [additionalData]="tripDetails"
    (onSubmit)="onTripRegistrationFormSubmit($event)"
  >
  </lib-trip-registration-form>
</lib-register-dialog>
