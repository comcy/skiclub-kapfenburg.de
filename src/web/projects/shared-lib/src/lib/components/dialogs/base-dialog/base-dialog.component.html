<mat-toolbar [color]="titleBackgroundColor">
    <div class="title-wrapper">
        <span class="title-text">{{ title }}</span>
        <span class="date-text">{{ date }}</span>
    </div>

    <span class="spacer"></span>
    <mat-icon class="close-icon" aria-hidden="false" aria-label="Close icon" (click)="close()">close</mat-icon>
</mat-toolbar>
<mat-dialog-content class="dialog-content">
    <ng-content select="[registerForm]"></ng-content>
    <ng-content select="[share]"></ng-content>
</mat-dialog-content>
