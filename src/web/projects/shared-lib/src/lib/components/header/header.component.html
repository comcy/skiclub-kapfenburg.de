<header>
  <div id="logo">
    <a href="#">
      <img width="130" alt="Logo" src="../../../../assets/img/burg.png" />
    </a>
  </div>
  <nav id="main-nav" *ngIf="baseRoute === 'desktop'">
    <ul>
      <li *ngFor="let n of navItems">
        <a href="{{ n.route }}" (click)="routeTo(n.route)">{{ n.name }}</a>
      </li>
    </ul>
  </nav>
</header>
