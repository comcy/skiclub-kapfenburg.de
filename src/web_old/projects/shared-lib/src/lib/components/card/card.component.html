<figure class="image-block">
  <h2 *ngIf="isNewsCardType(card.type)">{{ card.date }}</h2>
  <h3 *ngIf="isNewsCardType(card.type)">{{ card.title }}</h3>
  <img src="{{ getImage(card) }}" alt="" />
  <figcaption *ngIf="isNewsCardType(card.type)">
    <h3>Mehr Informationen</h3>
    <p>
      {{ card.text }}
    </p>
    <button>Anmeldung</button>
  </figcaption>
</figure>
